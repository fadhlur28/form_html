<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Biodata</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <div class="form-container">
    <h2>Formulir Biodata</h2>
    <p>Silakan lengkapi biodata diri kamu dengan lengkap dan benar</p>

    <form id="biodataForm">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Masukkan nama lengkap" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan email aktif" required />

      <label for="tgl">Tanggal Lahir</label>
      <input type="date" id="tgl" required />

      <label>Jenis Kelamin</label>
            <div class="radio-group">
    <div class="radio-option">
        <input type="radio" id="laki" name="sex" value="laki" required />
        <label2 for="laki">Laki-Laki</label>
    </div>
    <div class="radio-option">
        <input type="radio" id="perem" name="sex" value="perem" />
        <label2 for="perem">Perempuan</label>
    </div>
            </div>


      <label for="alamat">Alamat</label>
      <textarea id="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>

      <label for="negara">Negara</label>
      <select id="negara" required>
        <option value="">-- Pilih Negara --</option>
        <option value="id">Indonesia</option>
        <option value="my">Malaysia</option>
        <option value="sg">Singapura</option>
        <option value="th">Thailand</option>
      </select>

      <label>Warna Kesukaan</label>
<div class="checkbox-group">
  <div class="checkbox-option">
    <input type="checkbox" id="merah" />
    <label2 for="merah">Merah</label>
  </div>
  <div class="checkbox-option">
    <input type="checkbox" id="kuning" />
    <label2 for="kuning">Kuning</label>
  </div>
  <div class="checkbox-option">
    <input type="checkbox" id="hijau" />
    <label2 for="hijau">Hijau</label>
  </div>
</div>

      <label for="hobi">Hobi</label>
      <input type="text" id="hobi" placeholder="Contoh: Membaca, Menulis, Traveling" />

      <br />
      <input type="submit" value="Kirim" id="kirim" />
    </form>

    <!-- Toast harus di atas <script> -->
    <div id="toast" class="toast">âœ… Data berhasil dikirim!</div>
  </div>

  <!-- Script dipindah ke bagian akhir body -->
  <script>
    const form = document.getElementById('biodataForm');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Tampilkan notifikasi
      toast.classList.add('show');

      // Sembunyikan lagi setelah 3 detik
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);

      form.reset();
    });
  </script>
</body>
</html>
